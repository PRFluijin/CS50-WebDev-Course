<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Table</title>
        <link rel="stylesheet" href="variables.css">

    </head>
    <body>
        <div>
            <ol>
                <li>Crack the egg</li>
                <li>Whip</li>
                <li>Fry</li>
            </ol>
            <p>This paragraph is inside the div.</p>
        </div>

        <p>This paragraph is outside the div.</p>
            <ul>
                <li>This</li>
                <li>is not</li>
                <li>an ordered list.</li>
            </ul>

        <table id="oceanTable">
            <thead>
                <th>Ocean</th>
                <th>Average Depth</th>
                <th>Maximum Depth</th>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280 m</td>
                    <td>10, 911 m</td>
                </tr>
                <tr>
                    <td>Atlantic Ocean</td>
                    <td>3,646 m</td>
                    <td>8,486 m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
